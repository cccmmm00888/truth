  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isFacebook = /FBAN|FBAV|FB_IAB|Messenger/i.test(ua);
    const isLine = /Line/i.test(ua);
    const isInstagram = /Instagram/i.test(ua);
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    const lazadaWeb = "https://s.lazada.co.th/s.MRiSA?cc";
    const iosScheme = "lazada://s.lazada.co.th/s.MRiSA";
    const androidIntent = "intent://s.lazada.co.th/s.MRiSA#Intent;scheme=https;package=com.lazada.android;end";

    window.onload = function () {
      if (isFacebook || isLine || isInstagram) {
        document.getElementById("fallback").style.display = "block";
      } else {
        // เปิดจาก browser → redirect ทันที
        if (isAndroid) {
          window.location.href = androidIntent;
          setTimeout(() => window.location.href = lazadaWeb, 2000);
        } else if (isIOS) {
          window.location.href = iosScheme;
          setTimeout(() => window.location.href = lazadaWeb, 2000);
        } else {
          // desktop
          window.location.href = lazadaWeb;
        }
      }
    };
  </script>
